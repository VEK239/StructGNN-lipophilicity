    md5: ebb8fba42a3c3dd63ba0a3d6da2fd2bf
  - path: ./scripts/SOTA/dmpnn/
    md5: 3dc130da4111cccec72650c8c6dc9a03.dir
  params:
    params.yaml:
      additional_encoder: true
      data_path: ./data/raw/baselines/dmpnn/train_val_dataset.csv
      depth: 6
      epochs: 100
      features_generator:
      file_prefix: freesolv
      hidden_size: 800
      no_features_scaling: true
      num_folds: 4
      save_dir: ./data/raw/baselines/dmpnn/logs/exp_221/folds
      separate_test_path: ./data/3_final_data/split_data
      split_type: k-fold
      substructures_hidden_size: 300
      target_columns:
      - Energy
  outs:
